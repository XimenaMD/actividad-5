<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Menú de Navegación con Submenús</title>
    <style>
        /* Estilos para el menú principal */
        .menu {
            background-color: #5c2e2e;

            padding: 10px;
        }
        .menu ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        .menu li {
            position: relative;
            margin-right: 20px;
        }
        .menu a {
            color: white;
            text-decoration: none;
            padding: 10px;
            display: block;
        }
        .menu a:hover {
            background-color: #3f0d0d;
        }

        /* Estilos para los submenús */
        .menu li ul {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #b9b5b5;
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .menu li:hover ul {
            display: block;
        }
        .menu li ul li {
            margin: 0;
        }
        .menu li ul a {
            padding: 10px;
            white-space: nowrap;
        }
    </style>
</head>
<body>
